name: Release job

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version'
        required: true
      nextVersion:
        description: 'Next version'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
          run: npm install

      - name: Run pre build tests
        run: npm run-script test

      - name: Build without authentication
        run: npm run-script build
        env:
          REACT_APP_USE_AUTHENTICATION: false

      - name: Run post build tests
        run: npm run-script test

      - name: Build and publish Docker image without authentication
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: farao/gridcapa-app
          username: farao
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: "v${{ github.event.inputs.releaseVersion }}, latest-no-auth-v${{ github.event.inputs.releaseVersion }}"

      - name: Build with authentication
        run: npm run-script build
        env:
          REACT_APP_USE_AUTHENTICATION: true

      - name: Build and publish Docker image with authentication
        if: github.ref == 'refs/heads/master'
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: farao/gridcapa-app
          username: farao
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: "latest-auth-v${{ github.event.inputs.releaseVersion }}"